<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Github Finder</title>
</head>
<body>
                    
    <div class="container">
        <div class="profile">
            <form class="profile-search">
                <h1 id="profile-search-title">Github Finder</h1>
                <label for="profile-search-input" style="position: relative; bottom:0.7em;" id="profile-search-description">Search Github Users here to get their profile info and repos</label>
                <br> 
                <input type="text" id="profile-search-input" autocomplete="off" placeholder="Github Username">
            </form>
            <h3 id="profile-output-heading">Users</h3>
            <div class="profile-output"></div>
        </div>
    </div>

<script src="../js/github.js"></script>
<script src="../js/ui.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
